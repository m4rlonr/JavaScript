<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Simples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #4caf50;
        color: white;
        padding: 15px;
        text-align: center;
      }

      nav {
        margin: 20px;
      }

      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: black;
      }

      main {
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Bem-vindo à Minha Página</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </nav>
    </header>

    <main>
      <h2>Conteúdo Principal</h2>
      <p>
        Este é o conteúdo principal da página. Você pode adicionar texto,
        imagens, vídeos e muito mais.
      </p>
    </main>

    <footer>
      <p>&copy; 2024 Marlon Rodrigues. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
